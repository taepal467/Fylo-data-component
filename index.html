<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Stylesheet -->
  <link rel="stylesheet" href="scss/main.css">

</head>
<body class="body">
  <main class="main-container">
    <div class="fylo">
      <div class="fylo-logo">
        <img src="images/logo.svg" alt="logo" class="logo-img">
      </div>

      <div class="icons">
        <img src="images/icon-document.svg" alt="icon-document" class="document icon">
        <img src="images/icon-folder.svg" alt="icon-folder" class=" folder icon">
        <img src="images/icon-upload.svg" alt="icon-upload" class="upload icon">
      </div>
    </div>

    <div class="storage-data">
      <h1>Youâ€™ve used <span class="bold-text">815 GB</span> of your storage</h1>

      <div class="data-bar">
        <span class="bar"></span>
      </div>

      <div class="white-dot">
        <span class="dot"></span>
      </div>
     
      <div class="gb-left bubble bubble-bottom-left">
        <h2>185 <span>GB Left</span></h2>
      </div>
      
      
      <div class="gb-amount">
        <h3>0 GB</h3>
        <h3>1000 GB</h3>
      </div>
      
    </div>

</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/taepal467" target="_blank">Chantae Palacio</a>.
  </div>
</body>
</html>
